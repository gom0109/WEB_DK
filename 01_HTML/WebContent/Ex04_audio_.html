<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>audio 요소 삽입</h1>
	<audio controls="controls"> <!-- "controls" 생략가능 -->
		<source src="media/music.ogg"/> <!-- firefox,opera -->
		<source src="media/music.mp3"/>	<!-- ie,safari,chrome -->
	</audio>
	
	<h1>video 요소 삽입</h1>
	<video controls="controls">
		<source src="media/myMovie.ogv"/>
		<source src="media/myMovie.mp4"/>
	</video>
</body>
</html>
