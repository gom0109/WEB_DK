<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>img 요소로 이미지 삽입하기</h1>
	<hr size="20" width="300" align="left"> <!-- 입력박스가 아닌 선이다 -->
	<figure>
		<figcaption>멋진 자동차입니다.</figcaption>
		<img src="./images/car1.jpg" width="300" height="200" title="클래식자동차"/> 
	</figure>
	
	<!-- Ex03파일이 있는 WebComtent아래 images에있는 car1.jpg파일 ./생략가능 -->
	<!-- 마우스 커서를 이미지에 올리면 title이 나온다 -->
	<img src="images/car/car2.jpg" alt="민트색 자동차" border="15"/> 
	<img src="car2.jpg" alt="민트색 자동차"/> 
	<!-- 이미지를 찾을수없을때 alt의 문자가 표시된다 -->
	<!-- 테두리 굵기 border -->
</body>
</html>
