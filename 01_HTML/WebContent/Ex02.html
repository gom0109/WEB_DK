<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>비순서 목록 문단</h1>
	<ul type="square"> <!-- 목록 기호 disc가 기본 -->
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
		<li>jQuery</li>
	</ul>
	<!-- 비순차적 목록 unordered list ul 
	순차적 목록 ordered list ol -->
	<h1>순서 목록 문단</h1>
	<ol type="I">
		<li>JSP</li>
		<li>Spring</li>
		<li>Project</li>
		
	</ol>
	
	<dl><!-- dl,dt,dd 용어 정의 dt(제목),dd(내용) -->
		<dt>HTML</dt>
		<dd>Hyper Text Markup Language</dd>
	</dl>
	
</body>
</html>
