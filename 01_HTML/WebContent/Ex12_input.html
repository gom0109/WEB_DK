<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>예약 문의</h3>
	<form>
	<p>
		<label>작성자:</label>
		<input type="text" name="username">
	</p>
	
	<p>
		<label>비밀번호:</label>
		<input type="password" name="password">
	</p>
	
	<p>
		<label>e-mail:</label>
		<input type="email" name="userEmail">
	</p>
	<p>
		<label>date</label>
		<input type="date" name="userdate">
	</p>
	
	<p>
		<label>person</label>
		<input type="number" name="userPerson">
	</p>
	
	<p>
		<fieldset style="width: 30%">
		<legend>room</legend>
		<input type="radio" name="userRoom" checked="checked"> single <!-- 이름이 같으면 1개만선택되고 다르면 여러개 선택가능하다 -->
		<input type="radio" name="userRoom"> double
		<input type="radio" name="userRoom2"> twin
		</fieldset>
	</p>
	
	<p>
		<label>gender</label>
		<input type="radio" name="gender"> male
		<input type="radio" name="gender"> female
	</p>
	
	<p>
		gender<br>
		<label>male</label>
		<input type="radio" name="gender">
		
		<label>female</label>
		<input type="radio" name="gender">
	</p>
	
	<p>
		email<br>
		<input type="text" name="email1"> @ 
		<select name="email2">
			<option>###선택###
			<option value="naver.com"> naver.com
			<option value="daum.net"> daum.net
			<option value="google.com"> google.com
		</select>	
	</p>
	
	<p>
		평점
		<input type="range" name="userPoint" min="1" max="10" step="1">
	</p>
	
	<p>
		<fieldset style="width: 30%" >
		<legend >option</legend>
		<input name="option" type="checkbox" value="조식"> 조식<!--  체크박스는 여러가지 선택 가능 -->
		<input name="option" type="checkbox" value="바베큐"> 바베큐
		<input name="option" type="checkbox" value="픽업 서비스"> 픽업 서비스
		</fieldset>
	</p>
	
	<p>
		<input type="file" name="userFile">
	
	</p>
	
	<p>
		문의사항 입력<br>
		<textarea rows="userMessage" rows="10" cols="60"></textarea>
	</p>
	
	<p>
		<input type="button" value="이전페이지">
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	</p>
	</form>

</body>
</html>
