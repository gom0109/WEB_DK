<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>첫번째 html 예제2</title>
</head>
<body>
	abcd xyz
	<!-- 아래 적었지만 옆으로 나온다 -->

	<br> abcd
	<br>
	<!-- <br>엔터기능 -->
	xyz


	<!-- h1~h6은 글자크기를 지정하는 태그 -->
	<h1>h1 태그 사용</h1>
	<h2>h2 태그 사용</h2>
	<h3>h3 태그 사용</h3>
	<h4>h4 태그 사용</h4>
	<h5>h5 태그 사용</h5>
	<h6>h6 태그 사용</h6>

	<h1>
		<p>문단1</p>
	</h1>
	<p>문단1</p>
	<p>문단2</p>

	<div>
		<b><em>div영역</em></b>
		<!-- em기울임 ,b bold -->
		<i><u>div영역</u> </i>
		<!-- u밑줄,i기울임 -->
	</div>

	H<sub>2</sub>O<br> <!-- 아래첨자 -->
	X<sup>2</sup><br> <!-- 윗첨자 -->


</body>
</html>

<!-- 	블럭 (block)요소 h1~h6, p, div 글자수 상관없이 줄 전체를 차지한다. 
	인라인(inline) 요소 -->
<!-- <태그 속성1=값1 속성2=값2 속성3=값3> -->
<!-- ctrl shift / 주석처리 -->
<!-- <meta charset="UTF-8"> 한글외의 다른외국어 -->
