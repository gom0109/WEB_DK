<!DOCTYPE HTML>
<html>
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
		body{
			background: grey;
		}
			h1{
				width: 400px;
				background-color: #fc3;
				border-radius: 20px 0px;
				box-shadow: 10px 10px 0px #ff0066; /* 좌우위치 상하위치 번짐정도 */
				text-shadow: 5px 5px 0px grey; 
			}
		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
