<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.wrapper{
			width: 150px;
			height: 50px;
			border: 1px dashed #bbb;
			margin: 60px;
		}
		.trans01,.trans02,.trans03,.trans04{
			width: 150px;
			height: 50px;
		}
		.trans01{
			background-color: rgb(205,205,205);
		}
			.trans02{
			background-color: rgb(205,205,205);
			transform:rotate(20deg);
		}
		
			.trans03{
			background-color: rgb(205,205,205);
			transform:rotate(-20deg);
			transform-origin:0% 0%;
		}
		
			.trans04{
			background-color: rgb(205,205,205);
			transform:skewy(20deg);
			transform-origin:0% 100%;
		}
		
		
	
	</style>
</head>
<body>

	<div class="wrapper">
		<div class="trans01"></div>
	</div>
	<div class="wrapper">
		<div class="trans02"></div>
	</div>
	<div class="wrapper">
		<div class="trans03"></div>
	</div>
	<div class="wrapper">
		<div class="trans04"></div>
	</div>

</body>
</html>
