<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		/* ^시작
		\d 0~9사이의 정수
		\d{3} 정수 3자리
		-? 하이픈은 없거나 있으면 한개
		\d{3} 정수 3자리
		$끝 */
		//alert(1);
		
		msg = document.forms[0].zipcode.value;
		
		//regex = /^\d{3}-?\d{3}$/;
		//올바른 형식 123-456 398-457 123456
		
		//regex = /^0\d{2}-\d{3,4}-\d{4}$/;
		
		//regex = /^(\d{4})[. /-]([01]?\d)[. /-]([0123]?\d)$/
		
		regex = /^[a-zA-Z0-9]{4,8}@[a-zA-Z0-9]+.[a-zA-Z0-9]+$/; //.은 모든 문자를 뜻한다
		
		if(msg.search(regex)==-1){
			
			alert("잘못된 형식입니다.");
			document.forms[0].zipcode.value=""
		}
		else{
			alert("올바른 형식입니다.");
		}
		
		
		
	}
</script>

</head>
<body>

	<form action="">
		<input type="text" name="zipcode">
		<input type="button" value="클릭" onclick="check()">
	
	
	</form>

</body>
</html>
