<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function check(){
			//len = myform.nation.length;
			index = myform.nation.selectedIndex;
			//alert(len+","+index);
			len = myform.mountain.length;
			
			if(index==0){
				alert("나라를 하나 선택하세요")
				return false
			}
			flag=false
			str="선택한 산은: "
			for(i=0;i<len;i++){
				if(myform.mountain[i].selected){
					str=str+myform.mountain[i].value+" ";
					flag=true;
				}
				
			}
			if(flag==false){
				alert("최소한 한개의 산을 선택하세요")
				return false
				
			}
			alert("선택한 나라는: " +myform.nation[index].value+"\n"+str)
			
			
		}

	</script>
</head>
<body>

	<form name="myform" action="abc.jsp">
		여행하고싶은 나라를 선택하세요<br>
		<select name="nation">
			<option value="선택">선택</option>
			<option value="캐나다">캐나다</option>
			<option value="뉴질랜드">뉴질랜드</option>
			<option value="미국">미국</option>
			<option value="스위스">스위스</option>
			<option value="영국">영국</option>
		</select>
		<hr>
		좋아하는 산을 선택하세요
		<select name="mountain" multiple size="3"> <!-- 한번에 세개가 보인다 -->
			<option value="지리산">지리산
			<option value="한라산">한라산
			<option value="내장산">내장산
			<option value="관악산">관악산
			<option value="북악산">북악산		
		</select>
		
		<input type="submit" value="확인" onclick="return check()">
	
	</form>

</body>
</html>
