<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<script type="text/javascript">
	function inputCheck() {
		//alert(1)
		str = "선택한 항목은 \n"
		if (document.myform.title.value == "") {

			alert("제목을 입력해 주세요")
			return false;
		}
		str = str + document.myform.title.value + "\n"

		if (document.myform.author.value == "") {

			alert("저자를 입력해 주세요")
			return false;
		}
		str = str + document.myform.author.value + "\n"

		if (document.myform.publisher.value == "") {

			alert("출판사를 입력해 주세요")
			return false;
		}
		str = str + document.myform.publisher.value + "\n"

		if (document.myform.price.value == "") {

			alert("가격을 입력해 주세요")
			return false;
		}

		val = document.myform.price.value
		if (isNaN(val)) {

			alert("가격을 숫자로 입력해 주세요");
			return false;
		}
		str = str + document.myform.price.value+ "\n"

		if (document.myform.date.value == "") {

			alert("날짜를 입력해 주세요")
			return false;
		}
		str = str + document.myform.date.value+ "\n"

		//alert(document.myform.kind.length)
		len1 = document.myform.kind.length
		flag1 = false
		for (i = 0; i < len1; i++) {
			if (document.myform.kind[i].checked) {
				flag1 = true
				str = str + document.myform.kind[i].value+ "\n"
				break;
			}
		}
		if (flag1 == false) {
			alert("배송비를 선택해 주세요")
			return false

		}

		len2 = document.myform.bookstore.length
		flag2 = false
		for (i = 0; i < len2; i++) {
			if (document.myform.bookstore[i].checked) {
				flag2 = true
				str = str + document.myform.bookstore[i].value + "\n"
			}
		}
		if (flag2 == false) {
			alert("구입가능 서점을 최소 1개 선택해 주세요")
			return false

		}
		
		len3 = document.myform.count.length
		flag3 = false
		if(document.myform.count.value=="선택"){
			alert("보유수량을 선택해 주세요")
			return false
			
		}
		for (i = 0; i < len3; i++) {
			if (document.myform.count[i].selected) {
				flag3 = true
				str = str + document.myform.count[i].value
				break;
			}
		}
		if (flag3 == false) {
			alert("보유수량을 선택해 주세요")
			return false

		}
		alert(str)
		
	

	}
</script>
</head>
<body>
	<h1>도서 정보 입력</h1>
	<form name="myform" action="Result.jsp" method="post">
		<table border=1>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>저자</td>
				<td><input type="text" name="author">
			</tr>
			<tr>
				<td>출판사</td>
				<td><input type="text" name="publisher">
			</tr>
			<tr>
				<td>가격</td>
				<!-- 가격을입력하세요 숫자를 입력하세요 -->
				<td><input type="text" name="price">
			</tr>
			<tr>
				<td>입고일</td>
				<td><input type="date" name="date">
			</tr>

			<tr>
				<td>배송비</td>
				<td>유료 <input type="radio" name="kind" value="유료"> 무료 <input
					type="radio" name="kind" value="무료">
			</tr>
			<tr>
				<td>구입가능 서점</td>
				<!-- 하나라도체크하게만들기 -->
				<td>교보문고 <input type="checkbox" name="bookstore" value="kyobo">
					알라딘 <input type="checkbox" name="bookstore" value="aladin">
					yes24 <input type="checkbox" name="bookstore" value="yes24">
					인터파크 <input type="checkbox" name="bookstore" value="interpark">
			</tr>
			<tr>
				<td>보유수량</td>
				<td><select name="count" id="count">
						<option value="선택">선택
						<option value="1">1
						<option value="2">2
						<option value="3">3
						<option value="4">4
						<option value="5">5
				</select></td>
			</tr>

		</table>
		<br> <input type="submit" value="전송"
			onclick="return inputCheck()"> <input type="reset" value="취소">
	</form>
</body>
</html>
