<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		function remove(){
			if(myform.id.defaultValue==myform.id.value){
				myform.id.value="";
			}
		}
		function check(){
			leng = myform.movie.length;
			str="선택한 영화는 "
			//alert(leng)
			flag=false;
			for(i=0;i<leng;i++){
				if(document.myform.movie[i].checked){
					flag=true;
					str=str+document.myform.movie[i].value +"\n";
					break;
				}
			}
			if(flag==false){
				alert("영화 하나를 선택해주세요.")
				return false;
			}
			
			sleng=myform.song.length;
			sflag=false;
			for(i=0;i<sleng;i++){
				if(myform.song[i].checked){
					sflag=true;
					str=str+" 선택한 음악은 "+document.myform.song[i].value+"\n";
					break;
				}
				
			}
			if(sflag==false){
				alert("노래 하나를 선택해주세요");
				return false;
				
			}
			fflag = false;
			fleng = myform.fruit.length;
			str=str+" 선택한 과일은 "
			for(i=0;i<fleng;i++){
				if(myform.fruit[i].checked){
					fflag = true;
					str=str+myform.fruit[i].value+" "
					
				}
				
			}
			if(fflag==false){
				alert("최소 한개의 과일을 선택해야합니다.")
				return false;
			}
			
			
			
			
			
			
			alert(str);
		}

	</script>
</head>
<body>
	<form name="myform" action="abc.jsp">
		<span>아이디</span> <input type="text" name="id" value="아이디"
			onfocus="remove()">
		<hr>
		<br> 1.가장좋아하는 영화 한개만 선택하세요<br> <input type="radio"
			name="movie" value="해리포터">해리포터 <input type="radio"
			name="movie" value="나홀로집에">나홀로집에 <input type="radio"
			name="movie" value="반도">반도
		<hr>
		2.가장좋아하는 노래 한개만 선택하세요<br> <input type="radio" name="song"
			value="세월이 가면">세월이 가면 <input type="radio" name="song"
			value="광화문 연가">광화문 연가 <input type="radio" name="song"
			value="희망사항">희망사항 <input type="radio" name="song"
			value="붉은 노을">붉은 노을
		<hr>
		3.좋아하는 과일을 고르세요<br>
		<input type="checkbox" name="fruit" value="수박">수박
		<input type="checkbox" name="fruit" value="딸기">딸기
		<input type="checkbox" name="fruit" value="사과">사과
		<input type="checkbox" name="fruit" value="포도">포도
		<hr>
		<input type="submit" value="등록" onclick="return check()"> <input
			type="reset" value="취소">



	</form>

</body>
</html>
