<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex10_김동욱.html</title>
<script type="text/javascript">
	kor = prompt("국어 점수는?", "");
	eng = prompt("영어 점수는?", "");
	math = prompt("수학 점수는?", "");

	sum = parseInt(kor) + parseInt(eng) + parseInt(math); //+또는 Number(),eval()사용가능
	avg = sum / 3;
	//avg = Math.round(sum / 3);//반올림
	avgGrade = parseInt(sum / 30);
	document.write("kor: " + kor + "<br>");
	document.write("eng: " + eng + "<br>");
	document.write("math: " + math + "<br>");
	document.write("sum: " + sum + "<br>");
	document.write("avg: " + avg.toFixed(2) + "<br>");//소수점 2번째 자리까지 출력

	
	if(avg>=90){
		document.write("grade: A<br>");
	}
	else if(avg>=80){
		document.write("grade: B<br>");
	}
	else if(avg>=70){
		document.write("grade: C<br>");
	}
	else if(avg>=60){
		document.write("grade: D<br>");
	}
	else{
		document.write("grade: F<br>");
	}

	switch (avgGrade) {
	case 10:
	case 9:
		document.write("grade: A<br>");
		break;
	case 8:
		document.write("grade: B<br>");
		break;
	case 7:
		document.write("grade: C<br>");
		break;
	case 6:
		document.write("grade: D<br>");
		break;
	default:
		document.write("grade: F<br>");
		break;

	} 
</script>

</head>
<body>

</body>
</html>
