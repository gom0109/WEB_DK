<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex11_김동욱.html</title>
<style type="text/css">
table {
	width: 800px;
	height: 400px;
	border-collapse: collapse;
}

table th {
	border: 1px solid;
	background-color: pink;
}

table td {
	border: 1px solid;
	text-align: center;
}
</style>
<script type="text/javascript">
	document.write("<table>");
	document.write("<tr>");
	for (j = 2; j <= 9; j++) {
		document.write("<th>");
		document.write(j + "단");
		document.write("</th>");
	}
	document.write("</tr>");

	for (i = 1; i <= 9; i++) {
		document.write("<tr>");
		for (j = 2; j <= 9; j++) {
			document.write("<td>");
			document.write(j + " X " + i + " = " + i * j + " ");
			document.write("</td>");
		}
		document.write("</tr>");
	};

	document.write("</table>");
</script>
</head>
<body>
</body>
</html>
