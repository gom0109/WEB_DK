<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		for(i=0;i<=10;i++){
			document.write(i+"<br>")
			
		}
		for(i=6;i>=1;i--){
			document.write("<h"+i+">h"+i+"사이즈 글자입니다.</h"+i+">")
		}
		
		var sum=0;
		for(i=1;i<=100;i++){
			if(i%2==0){
				sum=sum+i;
			}					
		}
		document.write(sum+"<br>");
		for(i=1;i<=3;i++){
			for(j=5;j<=7;j++){
				document.write(i+", "+j+"<br>")
			}
			
		}
		
	</script>
</head>
<body>


</body>
</html>
