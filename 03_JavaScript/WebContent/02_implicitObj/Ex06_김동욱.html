<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var f_selbox = new Array('여성복', '남성복', '아동복');

	var s_selboxText = new Array();
	s_selboxText[0] = new Array('회색바지', '검정바지', '반팔');
	s_selboxText[1] = new Array('점퍼', '코트', '양복', '셔츠');
	s_selboxText[2] = new Array('오렌지원피스', '분홍원피스', '남자아동복');

	var s_selboxImage = new Array();
	s_selboxImage[0] = new Array('woman1.jpg', 'woman2.jpg', 'woman3.jpg');
	s_selboxImage[1] = new Array('man1.jpg', '남성코트.jpg', 'man3.jpg', '셔츠.jpg');
	s_selboxImage[2] = new Array('child1.jpg', 'child2.jpg', 'child3.jpg');
	
	function init(){
		document.myform.fsel.options[0]=new Option("선택");//텍스트 밸류 상자에는 텍스트 표시
		document.myform.ssel.options[0]=new Option("선택");
		for(i=0;i<f_selbox.length;i++){
			document.myform.fsel.options[i+1]=new Option(f_selbox[i]);
		}
	}
	function fchange(){
		sl = document.myform.ssel;
		for(i=sl.length-1;i>0;i--){
			document.myform.ssel.options[i+1]=null;
			
		}
		
		findex = document.myform.fsel.selectedIndex;
		for(i=0;i<s_selboxText[findex-1].length;i++){
			document.myform.ssel.options[i+1]=new Option(s_selboxText[findex-1][i]);
		}
		
	}
	function schange(){
		sindex = document.myform.ssel.selectedIndex;
		/* alert(findex+","+sindex);
		alert(s_selboxImage[findex-1][sindex-1]); */
		myarea = document.getElementById("result");
		myarea.innerHTML= "선택한 상품은 <br><img src='../images/"+s_selboxImage[findex-1][sindex-1]+"'>";
		
	}
	
</script>
</head>
<body onload="init()">
	<form name="myform">
		<select id="fsel" style="width: 70px;" onchange="fchange()">
		
		</select>
		
		<select id = "ssel" style="width: 70px;" onchange="schange()">
		
		</select>	
	
	
	
	</form>
	<div id="result">
	
	</div>
	
</body>
</html>
