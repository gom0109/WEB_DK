<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid;
		}
	
	
	</style>
	
	<script type="text/javascript">
		function init(){
			/* alert(1); */
			document.myform.sel.options[0]= new Option("apple","사과");
			document.myform.sel.options[1]= new Option("banana");
			document.myform.sel.options[2]= new Option("orange");
			//텍스트와 밸류가 같으면 하나만적어도 된다.
			document.myform.sel.options[2].selected= true;
		}
		function change(mf){
			/* alert(2); */
			var index = mf.sel.selectedIndex;
			/* alert(index); */
			
			stext = mf.sel.options[index].text;
			svalue = mf.sel.options[index].value;
			/* alert(stext+","+svalue); */
			
			myarea = document.getElementById("result");
			myarea.innerHTML = stext+","+svalue;
			
		}
	
	</script>


</head>
<body onload="init()"> <!-- init함수 호출 -->
	<form name="myform">
		<select id="sel" onchange="change(myform)">
			<!-- <option value="apple">apple</option>
			<option value="banana">banana</option>
			<option value="orange" selected="selected">orange</option> --> <!-- 기본값지정을 위해 selected사용 -->
		</select>
	</form>
	
	<div id="result"></div>
</body>
</html>
