<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		document.write();
		
		str = "태양처럼 뜨거운, 바람처럼 자유로운 영혼";
		document.write("str: "+ str +"<br>");
		document.write(str.length +"<br>");
		
		ch = str.charAt(3);
		document.write("ch: "+ch+"<br>");
		document.write("위치: "+str.indexOf('처럼')+"<br>");
		document.write("위치: "+str.indexOf('가나다')+"<br>");
		document.write(str.slice(10,14)+"<br>");//10번째부터  14번째 앞자리까지
		document.write(str.slice(10)+"<br>");
		document.write(str.slice(10,-4)+"<br>");
		document.write("<br>");
		document.write(str.substring(10,13)+"<br>");
		document.write(str.substring(10)+"<br>");
		
		document.write("<br>");
		document.write(str.substr(10,3)+"<br>")
		document.write("<br>");
		document.write(str.replace('처','가나다')+"<br>")
		document.write(str+"<br>")
		document.write(str.replace(/처/g,'가나다')+"<br>")
		
		
		word = "I can do it!";
		document.write(word.toUpperCase() + "<br>")
		document.write(word.toLowerCase() + "<br>")
		document.write("<a href='www.naver.com'>네이버</a>"+"<br>");
		document.write("다음".link("www.daum.net")+"<br>");
		
		info = "하니 70 80 90"
		arr= info.split(" "); //알아서 배열처리가 된다.
		document.write(arr.length+"<br>");
		sum = 0;
		for(i=1;i<arr.length;i++){
			sum = sum+ Number(arr[i]);//eval() Number() +
			
			
		}
		document.write(sum+"<br>"); 
		
		document.write(eval("12")+3+"<br>");
		document.write(Number("12")+3+"<br>");
		document.write(eval("15+3*2")+3+"<br>");//계산 가능
		document.write(Number("15+3*2")+3+"<br>");//계산 불가능
		
		
		// document.write(+"<br>");
	</script>
