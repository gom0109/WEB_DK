<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		var now = new Date();
		document.write("now: "+now+"<br>");
		document.write("now: "+now.toString()+"<br>");
		document.write("now: "+now.toDateString()+"<br>");
		document.write("now: "+now.toTimeString()+"<br>");
	
		document.write("오늘은");
		document.write(now.getYear()+"<br>");//now.getYear() 1900년을 기준으로하므로 121이 나옴
		document.write(now.getYear()+1900+"<br>");
		document.write(now.getUTCFullYear()+"<br>");
		document.write(now.getMonth()+"월 <br>");//0월 부터 시작하므로 1을 더해주어야 제대로 나온다
		document.write(now.getDate()+"일 <br>");
		document.write("현재 시간은?"+"<br>");
		document.write(now.getHours()+"시 <br>");
		document.write(now.getMinutes()+"분 <br>");
		document.write(now.getSeconds()+"초 <br>");
		
		var day = now.getDay();
		document.write(day+"<br>");//0=일, 1=월, 2=화....
		
		yoil =  new Array();
		yoil[0] = "../images/sun.gif";
		yoil[1] = "../images/mon.gif";
		yoil[2] = "../images/tue.gif";
		yoil[3] = "../images/wed.gif";
		yoil[4] = "../images/the.gif";
		yoil[5] = "../images/fri.gif";
		yoil[6] = "../images/sat.gif";
		
		document.write("오늘은 <img src='"+yoil[day]+"'>요일 입니다.");
		
	</script>

</head>
<body>

</body>
</html>
