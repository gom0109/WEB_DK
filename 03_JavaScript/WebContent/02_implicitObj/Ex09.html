<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function oN() {
		//alert(1);
		e = event.srcElement;
		/* alert(e+","+e.name); */
		num = "0123456789"
		//alert(e.value);
		evl = e.value.length - 1;
		if (num.indexOf(e.value.charAt(evl)) == -1)
			/* alert("숫자가 아님"); */
			e.value = e.value.replace(e.value.charAt(evl), "")
	}
</script>

</head>
<body>
	전화번호 입력:

	<input type="text" name="tel1" size="3" onkeyup="oN()">-
	<input type="text" name="tel2" size="4" onkeyup="oN()">-
	<input type="text" name="tel3" size="4" onkeyup="oN()">

</body>
</html>
