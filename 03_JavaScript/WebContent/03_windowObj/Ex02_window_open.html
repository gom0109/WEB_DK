		function showcenter(url){
			winW = 600;
			winH =400;
			//document.write(screen.width+","+screen.height) //3840,2160
			
			winleft = (screen.width - winW)/2;
			wintop= (screen.height - winH)/2;
			
			options =" width ="+ winW +" height= "+winH + " left= "+winleft+" top= "+wintop
			window.open(url,'창이름3',options)
			
		}
		
		function openwindow(url){
			mywin = window.open(url,'창이름3','width = 300 height = 200')
			
		}
		
		function closewindow(){
			
			mywin.close();
		}
		
	</script>
