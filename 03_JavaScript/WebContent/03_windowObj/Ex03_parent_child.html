	function openwin(filename) {
		wname = "popup";
		winW = 600;
		winH = 450;

		winleft = (screen.width - winW) / 2;
		wintop = (screen.height - winH) / 2;

		mywin = window.open(filename, 'wname', 'width = ' + winW + ' height= ' + winH
				+ ' left= ' + winleft + ' top= ' + wintop)
	}
</script>
