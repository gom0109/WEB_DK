<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		div{
			width:300px;
			height:300px;
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
	
	window.onload = function(){
		time=setInterval(function(){
			//time=now.getDate()+","+now.getHours()+","+now.getMinutes()+","+now.getseconds();
			now = new Date();
			hours = now.getHours();
			if(hours>=12){
				str="오후 "+(hours-12)+"시";
			}
			else{
				str="오전 "+hours+"시"
			}
			minutes = now.getMinutes();
			if(minutes<10){
				str+=":0"+minutes+"분"
			}else{
				str+=":"+minutes+"분"
			}
			seconds = now.getSeconds();
			if(seconds<10){
				str+=":0"+seconds+"초"
			}else{
				str+=":"+seconds+"초"
			}
			
			
			
			
			
			myarea= document.getElementById("myarea");
			myarea.innerHTML=str
		},1000)
		
		setTimeout(function(){
			clearInterval(time);
			myarea= document.getElementById("myarea");
			myarea.innerHTML="중지합니다."
			
		},10000)
		
	}
	
	
	</script>
</head>
<body>
	<h3>현재 시간이 나타납니다.</h3>
	<br>
	<div id="myarea"></div>

</body>
</html>
