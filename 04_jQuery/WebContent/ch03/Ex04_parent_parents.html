<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Ex06_parent_parents.html </title>
<style>
	span {  color: blue; background:yellow;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('button').click(function(){
			$('span').parent().css('border-bottom','2px double red')
			//부모를 찾아서 밑줄 span은 부모인 태그안에 속하므로 자신도 밑줄이 그어진다
			$('span').parents().css('font-style','italic')
			//부모의 모든부모까지 접근
		})
	})
  
</script>
</head>
<body>
	<button> 엘리먼트에 스타일 입히기</button>
	<div>div</div>
	<p> 이곳은 p문장입니다. </p>
	<div> 
		<h1>하하하 
		   <span class="selected"> 이곳은 div의 차일드 span 이다.</span> 
		</h1>
		<h2>호호호</h2>
	</div>
	
	<p>
	그리고 <span> 여기는 p의 차일드 span </span> 문장입니다. 
	</p>
	
	<div> 그리고 마지막으로 
	   <span> 이곳은  div의 차일드 span 이고</span>
	   이곳은 div이다. 
	</div>
	
	<div> 
		div
	   <p> p영역
	   		<span class="selected">span</span>
	   </p>
	</div>
</body>
</html>
