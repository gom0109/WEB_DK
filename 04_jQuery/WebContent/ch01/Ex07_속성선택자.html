<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01_element.html</title>
<style type="text/css">
	.spotlight{
		background: #ff0;
	}
	
	.redtext{
		color: #f00;
	}
	.bluetext{
		color: blue;
	}
	.largetext{
		font-size: 30pt;
	}
	.italictext{
		font-style: italic;
	}
	.under{
		text-decoration: underline;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('span[id]').addClass('spotlight')
			$('span[id="simpletext1"]').addClass('redtext')
			$('span[id !="simpletext1"]').addClass('bluetext')
			$('span[id^="complex"]').addClass('italictext')//시작
			$('span[id$="text1"]').addClass('largetext')//끝
			$('span[id *="text1"]').addClass('under')//포함
		});
		

	</script>
</head>
<body>
	<span id="simpletext1">simple</span>
	<div class="simpletext1">jQuery</div>
	<span id="complextext2">basic</span>
	<div class="simpletext3">example</div>
	<hr>
	<div>
		<em>Hello!</em>
		<em>jQuery</em>
		<em>forever</em>
	
	</div>
	<span>
		<em>Good bye!</em>
		<em>javascript</em>
		
	</span>
	
	
</body>
</html>
