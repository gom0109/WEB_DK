<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	em{
		font-size: 20pt;
		line-height: 20pt;
		margin: 20px;
		color: blue;
	}
	
	.result1{
		background: lime;
	}
	.result2{
		background: tomato;
	}
	
	
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
		$("p em").css("background-color","yellow")
		.css("border","3pt solid red").each(function(){//.each 각각의 p em
			$(".result1").append($(this).text());//각각의 문자를 가져와서 result1에 추가.append
		});
		$('div>em').css("background-color","pink").each(function(){
			$('.result2').append($(this).text());
		
			
		})
		$('em+span').css('background-color','orange')	//em바로뒤에 나오는 span형제선택자
	})


</script>
</head>
<body>
	<p>
		<em>one</em>
		<em>two</em>
		<span>
			<em>three</em>
		</span>
	</p>
	
	<div>
		<em>four</em>
		<span>
			<em>five</em>
		</span>
		<em>six</em>
	</div>
	<hr>
	
	<div>
		<span>ancestor descendant로 검색된 엘리먼트</span>
		<span class="result1"></span>
	</div>
	
	<div>
		<span>parent child로 검색된 엘리먼트</span>
		<span class="result2"></span>
	</div>
		
</body>
</html>
