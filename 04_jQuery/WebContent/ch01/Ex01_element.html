<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01_element.html</title>
<style type="text/css">
	.spotlight{
		background: #ff0;
	}
	
	.redtext{
		color: #f00;
	}
	.largetext{
		font-size: 30pt;
	}
	.italictext{
		font-style: italic;
	}
	.under{
		text-decoration: underline;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//alert(1);
			$('span').addClass('redtext');//span을 객체로 만들고싶을때$('span'), addClass()클래스 추가
			$('div').addClass('spotlight')
			$('#simpletext1').addClass("largetext")
			$('.simpletext1').addClass("italictext")
			$('span').addClass('under');
			$('#simpletext2').css('background-color','green')
		});
		

	</script>
</head>
<body>
	<span id="simpletext1">simple</span>
	<div class="simpletext1">jQuery</div>
	<span id="simpletext2">basic</span>
	<div class="simpletext3">example</div>
	<hr>
	<div>
		<em>Hello!</em>
		<em>jQuery</em>
		<em>forever</em>
	
	</div>
	<span>
		<em>Good bye!</em>
		<em>javascript</em>
		
	</span>
	
	
</body>
</html>
