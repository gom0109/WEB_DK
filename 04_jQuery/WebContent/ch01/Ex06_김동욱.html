<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
str=0;
	$(document).ready(function(){
		//점수칸각각의칸 80이상 하늘색 30이하 빨강 나머지 노랑 점수가져와서 div에 총합 구하기
		//성별칸 남자는 초록 여자는 오렌지색
		$('td:nth-child(2)').each(function(){
			if(($(this).text()) <40){
				$(this).parent().css('background-color','red')
			}
			else if(($(this).text()) >=80){
				$(this).parent().css('background-color','skyblue')
			}
			else{
				$(this).parent().css('background-color','yellow')
			}
			str=str+Number($(this).text());
			
		})
		/* $('td:last-child').css('background-color','green').each(function(){
			if($(this).text() == '여'){
				$(this).css('background-color','orange')
				
			}
		}) */
		
		$('.result').append("총합: "+str)
	})

</script>
</head>
<body>
	<table border="1">
		<tr>
			<th width="100">이름</th>
			<th width="100">점수</th>
			<th width="100">성별</th>
		</tr>
		<tr>
			<td>아이유</td>
			<td>90</td>
			<td>여</td>
		</tr>
		<tr>
			<td>백현</td>
			<td>30</td>
			<td>남</td>
		</tr>
		<tr>
			<td>정국</td>
			<td>70</td>
			<td>남</td>
		</tr>
		<tr>
			<td>웬디</td>
			<td>60</td>
			<td>여</td>
		</tr>
		<tr>
			<td>이승기</td>
			<td>80</td>
			<td>남</td>
		</tr>
		<tr>
			<td>수지</td>
			<td>100</td>
			<td>여</td>
		</tr>
		<tr>
			<td>태연</td>
			<td>80</td>
			<td>여</td>
		</tr>
		
		
	</table>
	
	<div class="result"></div>

</body>
</html>
