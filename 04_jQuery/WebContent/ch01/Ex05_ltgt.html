<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	tr{
		background-color: yellow;
	}
	.bluepink{
		color: blue;
		font-weight: bold;
		background-color: pink;
	}
	.orange{
		background-color: orange;
	
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('td').addClass('bluepink')
		$('td:lt(2)').removeClass("bluepink")//lt less than
		$('td:gt(4)').removeClass("bluepink")
		$('td:gt(7)').addClass("orange")
	})

</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>one</td>
			<td>two</td>
			<td>three</td>
		</tr>
		<tr>
			<td>four</td>
			<td>five</td>
			<td>six</td>
		</tr>
	</table>
	<br><br>
	<table border="1">

</body>
</html>
