<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		
	})
	
	function inputCheck(){
		/* alert(1) */
		str ="입력하신 도서 정보는 \n"
		if($('input[name="title"]').val()==""){
			alert("제목을 입력하세요")
			return false;
		}
		str += $('input[name="title"]').val()+"\n"
		
		if($('input[name="author"]').val()==""){
			alert("저자를입력하세요")
			return false;
		}
		str += $('input[name="author"]').val()+"\n"
		
		if($('input[name="publisher"]').val()==""){
			alert("출판사를 입력하세요")
			return false;
		}
		str += $('input[name="publisher"]').val()+"\n"
		
		if($('input[name="price"]').val()==""){
			alert("가격을 입력하세요")
			return false;
		}
		
		
		
		if(isNaN($('input[name="price"]').val())){
			alert("가격을 숫자로 입력하세요")
			return false;
		}
		str += $('input[name="price"]').val()+"\n"
		
		
		
		if($('input[name="date"]').val()==""){
			alert("입고일을 입력하세요")
			return false;
		}
		str += $('input[name="date"]').val()+"\n"
		
		
		if($('input[name="kind"]:checked').val()==null){
			alert("배송비 옵션 최소 한개를 선택해 주세요")
			return false;
		}
		str += $('input[name="kind"]:checked').val()+"\n"
		
		
		if($('input[name="bookstore"]:checked').val()==null){
			alert("구매가능서점 최소 한개를 선택해 주세요")
			return false;
		}
		$('input[name="bookstore"]:checked').each(function(){
			str += $(this).val()+" ";
		})
		str +="\n"
		
		if($('option:selected').val()=="선택"){
			alert("보유수량을 선택해 주세요")
			return false;
		}
		str += $('option:selected').val()+"\n"
		alert(str)
	}



</script>
</head>
<body>
<h1>도서 정보 입력</h1>
	<form name="myform" action="Result.jsp" method="post">
		<table border=1>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>저자</td>
				<td><input type="text" name="author">
			</tr>
			<tr>
				<td>출판사</td>
				<td><input type="text" name="publisher">
			</tr>
			<tr>
				<td>가격</td>
				<!-- 가격을입력하세요 숫자를 입력하세요 -->
				<td><input type="text" name="price">
			</tr>
			<tr>
				<td>입고일</td>
				<td><input type="date" name="date">
			</tr>

			<tr>
				<td>배송비</td>
				<td>유료 <input type="radio" name="kind" value="유료"> 무료 <input
					type="radio" name="kind" value="무료">
			</tr>
			<tr>
				<td>구입가능 서점</td>
				<!-- 하나라도체크하게만들기 -->
				<td>교보문고 <input type="checkbox" name="bookstore" value="kyobo">
					알라딘 <input type="checkbox" name="bookstore" value="aladin">
					yes24 <input type="checkbox" name="bookstore" value="yes24">
					인터파크 <input type="checkbox" name="bookstore" value="interpark">
			</tr>
			<tr>
				<td>보유수량</td>
				<td><select name="count" id="count">
						<option value="선택">선택
						<option value="1">1
						<option value="2">2
						<option value="3">3
						<option value="4">4
						<option value="5">5
				</select></td>
			</tr>

		</table>
		<br> <input type="submit" value="전송"
			onclick="return inputCheck()"> <input type="reset" value="취소">
	</form>


</body>
</html>
