<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		border: 2px solid black;
		width: 500px;
		text-align: center;
	}
	
	td{
		border: 1px solid black;
		
	}
	td:last-child {
		width: 400px;
		
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	})
	
	function check(){
		
		str ="입력하신 자동차의 정보는 \n"
		if($('option:selected').val()=="선택"){
			alert("제조사를 선택해 주세요")
			return false;
		}
		str += $('option:selected').val()+"\n"
		
		
		if($('input[name="model"]').val()==""){
			alert("모델명을 입력해 주세요")
			return false;
		}
		str += $('input[name="model"]').val()+"\n"
		
		
		if($('input[name="year"]').val()==""){
			alert("년식을 입력해 주세요")
			return false;
		}
		
		if(isNaN($('input[name="year"]').val())){
			alert("년식을 숫자로 입력해 주세요")
			return false;
		}
		str += $('input[name="year"]').val()+"\n"
		
		if($('input[name="option"]:checked').val()==null){
			alert("옵션 최소 한개를 선택해 주세요")
			return false;
		}
		$('input[name="option"]:checked').each(function(){
			str += $(this).val()+" ";
		})
		str +="\n"
		
		if($('input[name="color"]:checked').val()==null){
			alert("색상하나를 선택해 주세요")
			return false;
		}
		str+=$('input[name="color"]:checked').val()+"\n"
		
		alert(str)
	}


</script>
</head>
<body>
	<!-- 셀렉트옵션 하나선택 제조사 네임넣을것
	이름입력 텍스트 모델명
	숫자입력 텍스트 연식
	체크박스 최소하나 옵션
	라디오 하나선택 색상 -->
	<form action="result.jsp">
		<table>
		<tr>
			<td>제조사</td>
			<td><select>
				<option name="company" value="선택">선택
				<option name="company" value="현대">현대
				<option name="company" value="기아">기아
				<option name="company" value="르노삼성">르노삼성
				<option name="company" value="쌍용">쌍용
			</select> </td>
		</tr>
		<tr>
			<td>모델명</td>
			<td><input type="text" name="model"> </td>
		</tr>
		<tr>
			<td>년식</td>
			<td> <input type="text" name="year"></td>
		</tr>
		<tr>
			<td>옵션</td>
			<td> <input type="checkbox" name="option" value="열선시트">열선시트 
			<input type="checkbox" name="option" value="후방 카메라">후방 카메라
			<input type="checkbox" name="option" value="에어컨">에어컨
			<input type="checkbox" name="option" value="네비게이션">네비게이션</td>
		</tr>
		<tr>
			<td>색상</td>
			<td><input type="radio" name="color" value="흰색">흰색 
			<input type="radio" name="color" value="검정">검정
			<input type="radio" name="color" value="파랑">파랑
			<input type="radio" name="color" value="빨강">빨강  </td>
		</tr>
		<tr>
			
			<td colspan="2"> <input type="submit" value="전송" onclick="return check()"> <input type="reset" value="리셋" >  </td>
		</tr>
	
	
	
	
	
	</table>
	</form>
	
	
	

</body>
</html>
