<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입하기</title>
<style type="text/css">
body {
	font-family: 돋움;
	font-size: 16px;
}

table {
	width: 500px;
	height: 500px;
	border: 1;
	border-collapse: collapse;
}
</style>
<script type="text/javascript" src="./../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('input[id="id"]').focus();

	})
	ch = false;
	function idCheck() {

		if ($('input[id="id"]').val() == "abcd") {
			alert("중복되는 id입니다.")
			$('input[id="id"]').val("")
			$('input[id="id"]').focus()
		} else {
			alert("사용가능한 id입니다.")
			ch = true;
		}

	}

	function check() {
		str = "선택한 값은\n"
		if ($('input[id="id"]').val() == "") {
			alert("아이디를 입력하세요");
			$('input[id="id"]').focus();
			return false;
		}
		str += $('input[id="id"]').val() + "\n"

		if ($('input[name="password"]').val() == "") {
			alert("비밀번호를 입력해 주세요");
			$('input[name="password"]').focus();
			return false;
		}
		str += $('input[name="password"]').val() + "\n"

		if ($('input[name="repassword"]').val() == "") {
			alert("비밀번호를 확인칸을 입력해 주세요");
			$('input[name="repassword"]').focus();
			return false;
		}
		if ($('input[name="repassword"]').val() != $('input[name="password"]')
				.val()) {
			alert("비밀번호를 확인칸의 값이 비밀번호와 다릅니다");
			$('input[name="repassword"]').val("")
			$('input[name="repassword"]').focus();
			return false;
		}
		str += $('input[name="repassword"]').val() + "\n"

		if ($('input[name="name"]').val() == "") {
			alert("이름을 입력해 주세요")
			$('input[name="name"]').focus()
			return false;
		}
		str += $('input[name="name"]').val() + "\n"

		if ($('select option:selected').val() == "") {
			alert("지역번호를 선택해주세요")
			return false;
		}
		str += $('select option:selected').val() + "-"

		if ($('input[name="phone1"]').val() == "") {
			alert("전화번호를 입력해주세요")
			$('input[name="phone1"]').focus();
			return false;
		}

		if (isNaN($('input[name="phone1"]').val())) {
			alert("전화번호를 숫자로 입력해주세요")

			$('input[name="phone1"]').select();
			return false;
		}
		str += $('input[name="phone1"]').val() + "-"

		if ($('input[name="phone2"]').val() == "") {
			alert("전화번호를 입력해주세요")
			$('input[name="phone2"]').focus();
			return false;
		}
		if (isNaN($('input[name="phone2"]').val())) {
			alert("전화번호를 숫자로 입력해주세요")
			$('input[name="phone2"]').val("")
			$('input[name="phone2"]').focus();
			return false;
		}
		str += $('input[name="phone2"]').val() + "\n"

		//alert($(('input[name="email"]').val())*='@')

		if ($('input[name="email"]').val() == "") {
			alert("이메일 주소를 입력해 주세요")
			return false;
		}

		if ($('input[name="email"]').val().indexOf("@") == -1) {
			alert("올바른 형식의 이메일 주소가 아닙니다.")
			return false;
		}
		str += $('input[name="email"]').val() + "\n"

		if ($('input[name="singer"]:checked').val() == null) {
			alert("가수를 최소 하나 선택해 주세요")
			return false;
		}

		$('input[name="singer"]:checked').each(function() {
			str += $(this).val() + " ";
		})
		str += "\n"
		//if($('input[name="gender"]:checked').length==0){
		//if($('input[name="gender"]:checked').size()==0){
		/* if($('input[name="gender"]:checked').val()==null){
			alert("성별 하나를 선택해 주세요")
			return false;
		} */
		if (!($('input[name="gender"]').is(":checked"))) {
			//존재하지않으면 false이므로 !로 true를 만들어 조건문을 실행시킨다
			alert("성별 하나를 선택해 주세요")
			return false;
		}

		str += $('input[name="gender"]:checked').val() + "\n"

		if ($('textarea').val() == "") {
			alert("글을 적어주세요")
			return false;
		}
		str += $('textarea').val() + "\n"

		if (ch == false) {
			alert("중복체크를 해주세요")
			return false;
		}
		

		alert(str)
	}
</script>

</head>
<body>

	<form action="result.jsp" name="myform">
		<input type="hidden" name="myhidden" value="hidden은 안보임">
		<table border=1>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="id" size="20" maxlength="10"
					value="아이디 입력"> <input type="button" value="중복 체크"
					onClick="idCheck()"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="password" size="20"
					maxlength="10"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" name="repassword" size="20"
					maxlength="10"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="20" maxlength="10"></td>
			</tr>
			<tr>
				<td>전화 번호</td>
				<td><select name="areacode">
						<option value="">선택</option>
						<option value="02">02</option>
						<option value="031">031</option>
						<option value="051">051</option>
						<option value="043">043</option>
						<option value="064">064</option>
				</select> &nbsp;-&nbsp; <input type="text" name="phone1" size="4"
					maxlength="4"> &nbsp;-&nbsp; <input type="text"
					name="phone2" size="4" maxlength="4"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="address1" size="30" maxlength="30">
				</td>
			</tr>
			<tr>
				<td>세부 주소</td>
				<td><input type="text" name="address2" size="30" maxlength="30"></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input type="text" name="email" size="30" maxlength="30"></td>
			</tr>
			<tr>
				<td>사진 올리기</td>
				<td><input type="file"></td>
			</tr>
			<tr>
				<td>좋아하는 가수</td>
				<td><input type="checkbox" name="singer" value="소녀시대"
					checked="checked">소녀시대 <input type="checkbox" name="singer"
					value="빅뱅">빅뱅 <input type="checkbox" name="singer"
					value="레드벨벳">레드벨벳 <input type="checkbox" name="singer"
					value="EXO">EXO</td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gender" value="남">남 <input
					type="radio" name="gender" value="여">여</td>
			</tr>
			<tr>
				<td>글 쓰기</td>
				<td><textarea rows="5" cols="30" name="ta" id="taid"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="전송합시다." onClick="return check()"> &nbsp;&nbsp;&nbsp;
					<input type="reset" value="초기화"></td>
			</tr>
		</table>
	</form>
</body>
</html>
