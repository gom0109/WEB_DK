<!DOCTYPE html>

<head>
<meta charset="UTF-8">
 <title>Ex05_append_not_end_filter.html</title>
	<script type="text/javascript" src="./../js/jquery.js"></script> 
    <script type="text/javascript">
    	$(document).ready(function(){
    		
    		/*  for(i=1;i<7;i++){
    			$('span').append("<sup>"+i+"<sup>")
    		}  */
    		$('span').each(function(index){
    			
    			$(this).append("<sup>"+(index+1)+"<sup>")
    			//$(this).after("<sup>"+(index+1)+"<sup>")
    		}) 
    		$('span:even').css('background','yellow')
    		$('span:odd').css('background','lightblue')
    		
    	})
       
    </script>
</head>
<body>
