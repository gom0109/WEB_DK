<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		text-align: center;
	}
	img{
		padding: 20px;
	}
	div{
		color: blue;
		font-size: 30px;
	}

</style>
<script src="../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img:first-child').attr("src","../images/im0.jpg")
			.attr('title','강아지1').css("border","4px solid red")
			
			$('img:eq(1)').attr({
			src: "../images/im1.jpg",
			title: "강아지1",
			width: "100px",
			height: "80px"
			})
			.css({
				border: "2px solid blue",
				background: "yellow"
			});
			
		$("#btn1").click(function(){
			//alert(1)
			$('img:first-child').removeAttr("title").css('border','6px dashed blue')
			
		})
		//attr("속성","값")삽입
		//attr("속성")속성의 값을 가져온다
		$('div span').append(
			$('img:eq(1)').attr('src')
		)
		
		});
	</script>
</head>
</head>
<body>
	<img  />
	<img />
	
	<div>
		<b>어트리뷰트</b>
		<span></span>
	</div>
	
	<button id="btn1">어트리뷰트값 제거하기</button>


</body>
</html>
